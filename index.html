<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MHB Project - Cari Info Film</title>
</head>

<body>
    <div class="loading">
        <img src="img/loading.gif" alt="">
    </div>
    <div class="outer-container">
        <div class="header-container header">
            <h1>Cari Info Film</h1>
        </div>
        <div class="content-container content">
            <img src="img/undraw_movie_night_93wl.svg" class="movie-icon" alt="Movie Icon">
            <div class="input-group-bt">
                <input type="text" class="content-input" placeholder="Cari Judul (Min 2 Huruf)">
                <button class="btn find-bt">Cari</button>
            </div>
            <div class="search-suggestion">
                <ul class="search-suggestion-content"></ul>
            </div>
            <div class="warning-text">
                <small class="empty-warning">Input Kosong !</small>
            </div>
        </div>
    </div>
    <div class="black-overlay"></div>
    <button class="modal-close-bt">X</button>
    <div class="modal">
        <div class="modal-card">
            <div class="card-row">
                <div class="card-content card-left">
                    <img src="img/thumb-movie.jpg" alt="Movie's Photo" class="detail-thumbnail">
                </div>
                <div class="card-content card-right">
                    <h1 class="detail-title">Avengers</h1>
                    <div class="card-content-detail">
                        <ul class="card-content-container"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
